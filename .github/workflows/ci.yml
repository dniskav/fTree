name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches: ['master'] # 🔹 Ejecuta en `master`
  workflow_dispatch: # 🔹 Permite ejecución manual desde GitHub

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js y `pnpm`
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 🔹 Usa Node.js 20
          cache: 'pnpm'

      - name: 📦 Instalar `pnpm`
        run: corepack enable && corepack prepare pnpm@latest --activate # 🔹 Habilita `pnpm` usando Corepack

      - name: 📦 Instalar dependencias
        run: pnpm install --frozen-lockfile

      - name: 🔨 Construir el proyecto con Vite
        run: pnpm run build

      - name: 🚀 Desplegar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # 🔹 Publica en `gh-pages`
          folder: dist # 🔹 Carpeta donde Vite genera el build
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
