name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: ['master'] # ğŸ”¹ Se ejecuta en `master`
  workflow_dispatch: # ğŸ”¹ Permite ejecuciÃ³n manual desde GitHub Actions

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Instalar dependencias
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Construir el proyecto con Vite
        run: pnpm run build

      - name: ğŸš€ Desplegar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # ğŸ”¹ Publica en `gh-pages`
          folder: dist # ğŸ”¹ Carpeta donde Vite genera el build
          clean: true # ğŸ”¹ Elimina archivos viejos antes de subir nuevos
          token: ${{ secrets.GITHUB_TOKEN }}
