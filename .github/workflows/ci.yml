name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: ['master'] # ğŸ”¹ Ejecuta en `master`
  workflow_dispatch: # ğŸ”¹ Permite ejecuciÃ³n manual desde GitHub

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js y `pnpm`
        uses: actions/setup-node@v4
        with:
          node-version: 20 # ğŸ”¹ Usa Node.js 20
          cache: 'pnpm'

      - name: ğŸ“¦ Instalar `pnpm`
        run: corepack enable && corepack prepare pnpm@latest --activate # ğŸ”¹ Habilita `pnpm` usando Corepack

      - name: ğŸ“¦ Instalar dependencias
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Construir el proyecto con Vite
        run: pnpm run build

      - name: ğŸš€ Desplegar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # ğŸ”¹ Publica en `gh-pages`
          folder: dist # ğŸ”¹ Carpeta donde Vite genera el build
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
